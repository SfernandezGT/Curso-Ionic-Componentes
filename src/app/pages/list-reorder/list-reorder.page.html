<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"
        >Regresar</ion-back-button
      >
    </ion-buttons>
    <ion-title color="primary">List Reorder</ion-title>
    <ion-button slot="end" (click)="cambiarMover()" expand="block" fill="clear">
      Mover OFF/ON
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-reorder-group [disabled]="habilitarMover" (ionItemReorder)="doReorder($event)">
      <ion-item *ngFor="let personaje of personajes">
        <ion-label>{{ personaje }}</ion-label>
          <ion-reorder slot="end" >
            <ion-icon name="pizza"></ion-icon>
          </ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>
</ion-content>
