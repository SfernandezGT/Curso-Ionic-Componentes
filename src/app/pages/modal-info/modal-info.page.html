<ion-header>
  <ion-toolbar>
    <ion-title>Modal Info Page</ion-title>
    <ion-title>{{ nombre}}-{{ pais }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button (click)="salirSinArgumentos()" expand="block" color="danger">
    Salir sin argumentos
  </ion-button>

  <ion-button (click)="salirConArgumentos()" expand="block" color="success">
    Salir con argumentos
  </ion-button>

</ion-content>
